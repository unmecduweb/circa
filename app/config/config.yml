            listProperties:
                name:
                    dataName: title
                    beautyName: Nom
                    type: string
                updated:
                    dataName: updated
                    beautyName: Mis à jour
                    type: date
                created:
                    dataName: created
                    beautyName: Ajouté le
                    type: date
                status:
                     dataName: status
                     beautyName: En ligne
